<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            margin: 10px;
            background-color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenidos a mi página web</h1>
</header>

<nav>
    <a href="#home">Inicio</a>
    <a href="#about">Acerca de</a>
    <a href="#contact">Contacto</a>
</nav>

<section id="home">
    <h2>Inicio</h2>
    <p>Esta es una página web básica de ejemplo.</p>
</section>

<section id="about">
    <h2>Acerca de</h2>
    <p>Este es un espacio donde puedes hablar un poco sobre ti o tu proyecto.</p>
</section>

<section id="contact">
    <h2>Contacto</h2>
    <p>Puedes contactarnos a través de este formulario o por correo electrónico.</p>
</section>

<footer>
    <p>&copy; 2025 Mi Página Web</p>
</footer>

</body>
</html>
